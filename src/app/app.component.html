<main class="main">
  <div class="content">
    <h1>Juego de Adivinacion de Numeros Aleatorios - DWEC05</h1>
    <hr />
    <h2>Par√°metros de Configuracion del Juego</h2>

    <form (ngSubmit)="recogerDatos()" #formulario="ngForm" >
      <div>
        <label for="nombre">Nombre:</label><br />
        <input type="text" name="nombre" id="nombre" [(ngModel)]="configuracion.nombre" required/>
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label><br />
        <input type="text" name="apellido" id="apellido" [(ngModel)]="configuracion.apellido" required />
      </div>
      <br />
      <div>
        <label for="rango">Rango de numeros a generar</label><br />
        <input type="number" name="rango" id="rango" [ngModel]="configuracion.rango"  />
      </div>
      <br />
      <div>
        <label for="intentos">Numero de intentos</label><br />
        <input type="number" name="intentos" id="intentos" />
      </div>
      <br />
      <button type="submit">Recoger Datos</button>
    </form>
  </div>
</main>
